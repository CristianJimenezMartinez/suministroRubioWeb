<div class="home-container">
  <!-- Tarjeta independiente para el tÃ­tulo -->
  <div class="title-card">
    <h1>Explora Nuestras Secciones</h1>
  </div>

  <!-- Tarjetas de secciones -->
  <section class="categories">
    <div class="category-card" *ngFor="let section of sections">
      <img [src]="section.image" alt="{{ section.name }}">
      <h3>{{ section.name }}</h3>
      <button (click)="goToCategory(section)">Ver Familias</button>
    </div>
  </section>
</div>
